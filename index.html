<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learning Bootstrap v% with Sass</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/fontawesome.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-primary menu">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="images/logo.png" alt="logo" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-end"
					id="navbarNav"
				>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Services</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Testimonials</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">FAQ</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Portfolio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Contact</a>
						</li>
					</ul>
					<button class="rounded-pill btn-rounded">
						+1 728901237
						<span>
							<i class="fas fa-phone-alt"></i>
						</span>
					</button>
				</div>
			</div>
		</nav>

		<section id="home" class="intro-section">
			<div class="container">
				<div class="row">
					<div class="col-md-6 intros">
						<h1 class="display-2">
							<span class="display-2--intro">Hey!, I'm Patrick</span>
							<span class="display-2--description">
								this is a multi-purpose responsive layout created with
								bootstrap5
							</span>
						</h1>
						<button class="rounded-pill btn-rounded">
							Get in touch
							<span>
								<i class="fas fa-arrow-right"></i>
							</span>
						</button>
					</div>
					<div class="col-md-6 intros"></div>
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>

</html>
